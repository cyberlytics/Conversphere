<mat-toolbar>
  <mat-toolbar-row>
    Conversphere Chatroom
  </mat-toolbar-row>
</mat-toolbar>


<div class="background">
  <h1 class="titel">Welcome at Conversphere</h1>


<h1>Bitte geben Sie einen Nickname ein: </h1>
  <mat-form-field class="joinbutton">
   <mat-label>Nickname: </mat-label>
    <input matInput [(ngModel)]="nickname">
  </mat-form-field>



  <nav class="navbar">

    <button
    class="button"
      mat-raised-button
      routerLink="/game"
      [disabled]="!nickname"
      routerLinkActive="active"
      ariaCurrentWhenActi (click)="openDialog()">Raumerstellen

    </button> 
  </nav>

  
  <h4>Raum beitreten: </h4>
  <mat-form-field>
    <mat-label>Wähle einen Raum</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="room">
      <mat-option *ngFor="let room of rooms" [value]="room.value">
        {{room.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p> Sie haben:"  {{selectedValue}}  "gewählt </p>
  <section>
    <div class=""></div>
    <div class="joinbutton">
      <button
      [disabled]="!nickname || !selectedValue"
     
      mat-raised-button
      routerLink="/game"
      routerLinkActive="active"
      ariaCurrentWhenActi>join
    </button> 

    <div class="link">
  <button>
  <a mat-fab extended routerLink="http://localhost:3000/game">
    <mat-icon>favorite</mat-icon>
    Raum teilen
  </a>
</button>
</div>
