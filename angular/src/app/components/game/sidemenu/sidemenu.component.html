<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="opened = !opened">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav mode="over" [(opened)]="opened">
  <div class="sidemenu">
    <button
      mat-raised-button
      routerLink="/start"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      Start Page
    </button>
    <button
      mat-raised-button
      routerLink="/lebenslauf"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      lebenslauf
    </button>
    <button
      mat-raised-button
      routerLink="/login"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      Login Page
    </button>
  </div>
</mat-sidenav>
