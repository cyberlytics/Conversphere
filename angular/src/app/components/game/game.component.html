<!DOCTYPE html>
<html>
    <style>
        body {background-color: gray;}
		.container {
  			display: inline-block;
  			cursor: pointer;
		}

		.bar1, .bar2, .bar3 {
 			width: 35px;
 			height: 5px;
  			background-color: #333;
  			margin: 6px 0;
  			transition: 0.4s;
		}

		.change .bar1 {
  			transform: translate(0, 11px) rotate(-45deg);
		}

		.change .bar2 {opacity: 0;}

		.change .bar3 {
  			transform: translate(0, -11px) rotate(45deg);
		}
    </style>
    <head>
        <title>Gamechat</title>
    </head>
    
    <body>
        <h1 >Conversphere</h1>
	<div class="container" onclick="myFunction(this)">
  		<div class="bar1"></div>
  		<div class="bar2"></div>
  		<div class="bar3"></div>
	</div>
        <p align="right">Room-ID:XXXX</p>
        <p></p>
        <textarea name="text" cols="100" rows="6" minlength="20" maxlength="500"></textarea>
        <p></p>
        <input type="text" width="auto" name="getText" placeholder="Enter your text here" size="auto">
	<script>
	function myFunction(x) {
  		x.classList.toggle("change");
	}
	</script>
    </body>
</html>
