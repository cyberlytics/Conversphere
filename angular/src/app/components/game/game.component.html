<div class="center">
  <div class="body">
    <strong>Conversphere Chatroom</strong>
    <div class="Information">
      <p>Room-ID:XXXX</p>
      <mat-slider class="Slider" min="1" max="3" step="1">
        <input matSliderThumb />
      </mat-slider>
    </div>
    <div id="Spielfeld" class="Spielfeld" (click)="onClickAtDiv($event)" >
      <div id="Spieler" style="background-color: red; width: 5px; height: 5px;">
        
      </div>
  </div>
    <textarea class="Chat" name="text"></textarea>
    <div class="Chatinput">
      <input
        class="Textinput"
        type="text"
        width="auto"
        name="getText"
        placeholder="Enter your text here"
      />
      <button class="Button" mat-raised-button>Send</button>
    </div>
  </div>
</div>
